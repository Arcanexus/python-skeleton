on:
  # schedule:
  #   - cron: '42 22 * * *'
  push:
    # branches: [ "main" ]
    # # Publish semver tags as releases.
    # tags: [ 'v*.*.*' ]
  pull_request:
    # branches: [ "main" ]
  workflow_dispatch: 
  workflow_call:
  repository_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13' 
      - name: Setup test environment
        run: |
          pip install -U pip
          pip install -U -r src/requirements.txt
          pip install -U -r tests/requirements.txt

      - name: Run tests
        run: |
          pytest

